<body>
    <div class="container">
        <h1 class="text-danger">Java Script Class</h1>
        <button class="btn btn-info" onclick="alert('Button on clicked ')">Click Here!</button>
        <button ondblclick="alert('Button on double clicked ')">Click Here!</button>

        <div class="d-inline" onmouseover="alert('Mouser Over')"> Mouse Hover </div>

        <div id="box" style="background-color:black;width: 100px;height: 100px;">

        </div>

        <input type="button" id="button" value="button1"/>

        <span> Enter Your Name</span><input type="text" id="input1">
    </div>


    <script>
        // sytax:
        // 1. document.addEventListener('event',function);
        // 2. document.getElementById('id').addEventListener('event',function);

        document.addEventListener('click',hello);
        document.getElementById('box').addEventListener('mouseover',colorChange);

        function hello(){
            alert("Hello Friends");
        }

        function colorChange(){
            document.getElementById('box').style.backgroundColor="red";
        }

        document.getElementById('button').addEventListener('click',function (){
            alert("Button Clicked");
        });


        document.getElementById('input1').addEventListener('keyup',PopUpAlert);

        function PopUpAlert(){
            let name = document.getElementById('input1').value;
            alert("Hello " + name);
        }

    </script>
</body>
