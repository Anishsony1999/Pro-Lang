<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        #one{
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: palegreen;
            left: 0;
            bottom: 20px;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <button id="btn">run</button>
    <button onclick="windowOpen()">open</button>
    <button onclick="WindowClose()">close</button>

    <button onclick="render()">
        render subject
    </button>

    <ul id="list"></ul>



    <div id="one"></div>
    
    <!-- <div></div> -->

    <script>
        function render(){
            let subject = ['Java','JS','PHP','Python','C++','C#','HTML','CSS'];

            for( sub of subject){
                let li = document.createElement('li');
                
                node = document.createTextNode(sub);

                li.appendChild(node);

                document.getElementById('list').appendChild(li);
            }
        }
    </script>

    <script>
        document.getElementById('btn').addEventListener('click',()=>{
           var circle = document.getElementById('one');

           let interval = setInterval(move,10);

           let left = 0;
            function move(){
                if(left == 1000){
                    clearInterval(interval);
                }else{
                    left++;
                    circle.style.left = left + 'px';
                    circle.style.bottom = left + 'px';
                }
                
            }

        });
    </script>

    <script>
        // window.open(url,target,name,width,height);
        // window.close();
        // window.moveTo(x,y);
        // window.popUp()

        let windowObj;

        function windowOpen(){
            windowObj = window.open(
                'https://google.com','Pop Up',"width=500,height=500,left=500,top=100"
            );
        }

        function WindowClose(){
            windowObj.close();
        }

    </script>
</body>

</html>
