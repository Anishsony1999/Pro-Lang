<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .custom_btm{
            background-color: black;
            color: #fff;
            font-size: 20px;
            display: inline;
            position: absolute;
            right: 0;
            top: 0;
        }

        .textClass{
            color:gold;
            border: solid 2px green;
            padding: 5px;
        }
        #divs{
            display:flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            gap:30px;
        }
        #divs div{
            width: 100px;
            height: 100px;
            background-color: green;
            display: grid;
            place-items: center;
        }
    </style>
    
</head>
<body>

    <button class="btn custom_btm" >
        Change BackGround Color
    </button>

    
    <section class="container mt-5">
        <div class="row">
            <h1 id="PageHeading" > 
                A greating Html Tag
            </h1>
            <h3 class="textClass">
                textClass
            </h3>
            <div class="col-md-6">
                <p id="p1" class="text-succes fs-1 rounded " style="border: solid 2px red;">
                    This is the <span class="text-info">first </span> paragraph
                </p>
            </div>
            <div class="col-md-6">
                <p id="p2" class="text-warning fs-1">
                    This is the second paragraph
                </p>
            </div>
            <div class="d-flex col-12 align-item-center justify-content-center">
                <button class="btn btn-primary" id="swap">
                    Click me
                </button>
               
            </div>
            <div>
                <input id="input1" type="text">
                <p id="display" class="fs-1">
                    
                </p>


            </div>
            <div>
                <input type="text" id="input2" value="Anish">
                <input type="text" id="result" >
            </div>

            <form id="form" action="" method="post" enctype="multipart/form-data">
                <label for=""> Name : </label>
                <input type="text" name="name" id="name">
                <span style="color: red; display: none;" > Name is required</span> <br>
                <label for=""> Email : </label>
                <input type="text" name="email" id="email"> <br>
                <label for=""> Phone : </label>
                <input type="text" name="phone" id="phone"> <br>
                <label for=""> Address : </label>
                <input type="text" name="address" id="address"> <br>
                <input type="submit" value="Submit">
                <button type="submit">
                    Submit
                </button>
                <input type="image">
            </form>
        </div>
        <img id="img2" src="../img/3200e4d6-410f-48ec-af7c-6c642a07a49b.jpeg">
        <button onclick="changeImg()">change Image</button>

        <ul id="divs" ><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li></ul>


        <h1>brother</h1>
        <h2>sister</h2>
        <h3>small brother</h3>

    </section>

    <script>
        function changeImg(){
            document.getElementById('img2').setAttribute('src','../img/035eab54-674f-4608-ae87-4a35d6ccc7fc.jpeg');
            document.getElementById('img2').setAttribute('alt','image 2');
            document.getElementById('img2').setAttribute('width','200px');
        }
        // createAttribute() is the meathod of document object to cretae new attributes
        // var newAtt = document.createAttribute('class'); // class=""

        // newAtt.value = 'textClass'; // class="textClass"

        // document.getElementById('PageHeading').setAttributeNode(newAtt); // <h1 class="textClass"></h1>

        document.getElementById('PageHeading').setAttribute('class','textClass');
    </script>

    <script>
 //  Sytax for css property in js

// getter 
// var varName = JSObject.style.propertyName 

// setter 
// JSObject.style.propertyName = value;

        document.getElementsByClassName('custom_btm')[0].addEventListener('click',()=>{
            let bodyColor = document.getElementsByTagName('body')[0].style.backgroundColor;
            // alert(bodyColor);
            // css - background-color // js - backgroundColor
            // css - font-size // js -fontSize
            if(!bodyColor){
                document.getElementsByTagName('body')[0].style.backgroundColor = 'black';
                document.getElementsByTagName('body')[0].style.color = 'white';
            }else{
                document.getElementsByTagName('body')[0].style.backgroundColor = '';
                document.getElementsByTagName('body')[0].style.color = 'black';
            }
        });

        document.getElementById('p1').style.border = 'solid 2px red';
        document.getElementById('p2').style.border = 'solid 2px red';
        document.getElementById('swap')
        .addEventListener('click',() =>{

            let p1 = document.getElementById('p1').innerHTML;
            let p2 = document.getElementById('p2').innerHTML;

            document.getElementById('p1').innerHTML = p2;
            document.getElementById('p2').innerHTML = p1;
        });

        document.getElementById('input1').addEventListener('keyup',() => {
            let value = document.getElementById('input1').value;
            document.getElementById('display').innerHTML = value;
        });


        // textContent vs innerHTML vs innerText

        // textContent:
            // 1.Accept formatting text content only not tags
        // innerHTML:
            // 1.Accept tags and text content
            // 2.if u want to add new html tags u can add it
        // innerText:
            // 1.Accept text content only not tags
            // 2.if u want to add new html tags u can add it

            // set value

            // get value
            // <input type="text" value="value">

            document.getElementById('input2').addEventListener('keyup',() => {
                let value = document.getElementById('input2').value.toUpperCase().trim();
                document.getElementById('result').value = value;

            });

            // form validation

            document.getElementById('form').addEventListener('submit',(e) => {
                e.preventDefault(); // avoid page refresh
                let name = document.getElementById('name').value.trim();
                let email = document.getElementById('email').value;
                let phone = document.getElementById('phone').value;
                let address = document.getElementById('address').value;

                if (name == '' || name.length < 3){
                    // alert('name is required');
                    document.getElementById('name').style.border = 'solid 2px red';
                    document.getElementsByTagName('span')[1].style.display = 'block'; // <span style="display: none;">
                }
            });


            // DOM Traversal
            //1, parentNode / parentElement
            //2, childNodes / children

            let parent = document.getElementById('PageHeading').parentNode; // parentNode / parentElement
            // alert(parent.nodeName);

            if(parent.nodeName == 'DIV'){
                parent.style.backgroundColor = 'yellow';
            }

            // childNodes
            let childrens = document.getElementById('form').children;
            // alert(childrens);
            for(let i = 0; i < childrens.length; i++){
                if (childrens[i].nodeName ==  'INPUT'){
                    childrens[i].style.border = 'solid 2px red';
                }
            }

            let childers = document.getElementById('divs').lastChild;
            // alert(childers.length);
            childers.innerHTML = "<b> this is new line";


            let h2 = document.getElementsByTagName('h2')[0];
            let brother = h2.previousElementSibling;
            let smallBrother = h2.nextElementSibling;
            // alert(brother.innerHTML);
            // alert(smallBrother.innerHTML);
            brother.style.color = 'purple';
            smallBrother.style.color = 'violet';
           
    </script>
    

</body>
</html>
