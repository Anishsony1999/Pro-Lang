<form action=""  >
	<label>Name : </label>
	<input 
		type="text" 
		name="name" 
		placeholder="Enter Your Name"
		minlength=10
		required 
	/> 
	<br />

	<label>Email : </label>
	<input type="email" name="email" required/> <br />

	<label>Pass : </label>
	<input type="password" name="password" required/> <br />

	<label>url : </label>
	<input type="url" name="url" /> <br />

	<label>Search : </label>
	<input type="search" name="search" /> <br />

	<label>number : </label>
	<input type="number" name="number" required/> <br />


	<label>File : </label>
	<input type="file" name="file" /> <br />

	<label>Skills : </label>
	<input type="checkbox" name="skill" /> html
	<input type="checkbox" name="skill" /> py
	<input type="checkbox" name="skill" /> java
	<input type="checkbox" name="skill" /> git
 	<br />

	<label>Color : </label>
	<input type="color" name="color" /> <br />

	<label>Gender : </label>
	<input type="radio" name="gender" /> Male
	<input type="radio" name="gender" /> Female <br />

	<label>Range : </label>
	<input type="range" name="range" /> <br />

	<label>Date : </label>
	<input type="date" name="date" /> <br />

	<label>Date Time Local : </label>
	<input type="datetime-local" name="date" /> <br />

	<label>Time : </label>
	<input type="time" name="time" /> <br />

	<label>Week : </label>
	<input type="week" name="week" /> <br />

	<label>Month : </label>
	<input type="month" name="month" /> <br />
	
	<label>Tel : </label>
	<input type="tel" /> <br />



	<label>button : </label>
	<input type="button"  /> <br />


	<label>reset : </label>
	<input type="reset" /> <br />

	<label>Image : </label>
	<input type="image" src="" /> <br />


	<label>hidden : </label>
	<input type="hidden" value="hidden" name="data"/> <br />

		<input type="submit" /> <br />
</form>
