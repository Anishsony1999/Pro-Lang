<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Review - Dr Preeti Chhabra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .review-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 20px 0;
        }
        .doctor-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
        }
        .submit-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            color: white;
            font-weight: 600;
            font-size: 18px;
            transition: transform 0.2s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            color: white;
        }
        .submit-btn:disabled {
            background: #6c757d;
            transform: none;
        }
        .form-label {
            color: #495057;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 0 0.2rem rgba(78, 205, 196, 0.25);
        }
        .doctor-name {
            color: #495057;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .credentials {
            color: #4ecdc4;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .logo {
            color: #4ecdc4;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .star-rating {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }
        .star {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }
        .star:hover,
        .star.active {
            color: #ffc107;
        }
        .rating-label {
            margin-left: 15px;
            color: #6c757d;
            font-weight: 500;
            align-self: center;
        }
        .required {
            color: #dc3545;
        }
        .back-btn {
            background: none;
            border: 2px solid #4ecdc4;
            color: #4ecdc4;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }
        .back-btn:hover {
            background: #4ecdc4;
            color: white;
        }
        .review-header {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            padding: 30px;
            text-align: center;
            margin: -20px -20px 30px -20px;
        }
        .alert-success {
            border-radius: 15px;
            border: none;
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8 col-xl-6">
                <div class="review-card">
                    <div class="p-4 p-md-5">
                        <div class="review-header">
                            <h2 class="mb-3">Share Your Experience</h2>
                            <p class="mb-0">Help others by sharing your experience with Dr. Preeti Chhabra</p>
                        </div>

                        <!-- Doctor Info Section -->
                        <div class="text-center mb-4">
                            <img src="https://images.unsplash.com/photo-1559839734-2b71ea197ec2?w=400&h=400&fit=crop&crop=face" 
                                 alt="Dr Preeti Chhabra" class="doctor-image mb-3">
                            <h3 class="doctor-name">DR Preeti Chhabra</h3>
                            <p class="credentials">BAMS,MD (Ayurveda) | 33 YRS. EXP.</p>
                        </div>

                        <!-- Success Message (Hidden by default) -->
                        <div class="alert alert-success d-none" id="successMessage">
                            <i class="fas fa-check-circle me-2"></i>
                            Thank you for your review! Your feedback has been submitted successfully.
                        </div>

                        <!-- Review Form -->
                        <form id="reviewForm">
                            <div class="row">
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="patientName" class="form-label">
                                        Full Name <span class="required">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="patientName" required>
                                </div>
                                
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="patientEmail" class="form-label">
                                        Email Address <span class="required">*</span>
                                    </label>
                                    <input type="email" class="form-control" id="patientEmail" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="patientGender" class="form-label">
                                        Gender <span class="required">*</span>
                                    </label>
                                    <select class="form-select" id="patientGender" required>
                                        <option value="">Select Gender</option>
                                        <option value="female">Female</option>
                                        <option value="male">Male</option>
                                        <option value="other">Other</option>
                                        <option value="prefer-not-to-say">Prefer not to say</option>
                                    </select>
                                </div>
                                
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="patientPhone" class="form-label">
                                        Phone Number <span class="required">*</span>
                                    </label>
                                    <input type="tel" class="form-control" id="patientPhone" 
                                           placeholder="+91 XXXXX XXXXX" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">
                                    Rate Your Experience <span class="required">*</span>
                                </label>
                                <div class="d-flex align-items-center">
                                    <div class="star-rating" id="starRating">
                                        <i class="fas fa-star star" data-rating="1"></i>
                                        <i class="fas fa-star star" data-rating="2"></i>
                                        <i class="fas fa-star star" data-rating="3"></i>
                                        <i class="fas fa-star star" data-rating="4"></i>
                                        <i class="fas fa-star star" data-rating="5"></i>
                                    </div>
                                    <span class="rating-label" id="ratingLabel">Click to rate</span>
                                </div>
                                <input type="hidden" id="rating" required>
                            </div>

                            <div class="mb-4">
                                <label for="reviewText" class="form-label">
                                    Your Review <span class="required">*</span>
                                </label>
                                <textarea class="form-control" id="reviewText" rows="5" 
                                          placeholder="Share your experience with Dr. Preeti Chhabra. How was your consultation? Would you recommend the doctor to others?" 
                                          required></textarea>
                                <div class="form-text">Minimum 50 characters required</div>
                            </div>

                            <div class="d-flex gap-3 justify-content-between">
                                <a href="#" class="back-btn">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    Back to Profile
                                </a>
                                <button type="submit" class="submit-btn" id="submitBtn">
                                    <i class="fas fa-paper-plane me-2"></i>
                                    Submit Review
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Star Rating Functionality
        const stars = document.querySelectorAll('.star');
        const ratingInput = document.getElementById('rating');
        const ratingLabel = document.getElementById('ratingLabel');
        let currentRating = 0;

        const ratingTexts = {
            1: 'Poor',
            2: 'Fair', 
            3: 'Good',
            4: 'Very Good',
            5: 'Excellent'
        };

        stars.forEach(star => {
            star.addEventListener('click', function() {
                currentRating = parseInt(this.dataset.rating);
                ratingInput.value = currentRating;
                updateStars();
                ratingLabel.textContent = ratingTexts[currentRating];
            });

            star.addEventListener('mouseover', function() {
                const hoverRating = parseInt(this.dataset.rating);
                highlightStars(hoverRating);
            });
        });

        document.getElementById('starRating').addEventListener('mouseleave', function() {
            updateStars();
        });

        function updateStars() {
            stars.forEach((star, index) => {
                if (index < currentRating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function highlightStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        // Form Validation and Submission
        document.getElementById('reviewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('patientName').value.trim();
            const email = document.getElementById('patientEmail').value.trim();
            const gender = document.getElementById('patientGender').value;
            const phone = document.getElementById('patientPhone').value.trim();
            const rating = document.getElementById('rating').value;
            const reviewText = document.getElementById('reviewText').value.trim();

            // Validation
            if (!name || !email || !gender || !phone || !rating || !reviewText) {
                alert('Please fill in all required fields.');
                return;
            }

            if (reviewText.length < 50) {
                alert('Please write a review with at least 50 characters.');
                return;
            }

            // Phone number validation (basic)
            const phoneRegex = /^[\+]?[0-9\s\-$$$$]{10,}$/;
            if (!phoneRegex.test(phone)) {
                alert('Please enter a valid phone number.');
                return;
            }

            // Simulate form submission
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Submitting...';

            setTimeout(() => {
                // Show success message
                document.getElementById('successMessage').classList.remove('d-none');
                document.getElementById('reviewForm').style.display = 'none';
                
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 2000);
        });

        // Phone number formatting
        document.getElementById('patientPhone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value.length <= 10) {
                    value = value.replace(/(\d{5})(\d{0,5})/, '$1 $2');
                } else {
                    value = value.replace(/(\d{2})(\d{5})(\d{0,5})/, '+$1 $2 $3');
                }
            }
            e.target.value = value.trim();
        });
    </script>
</body>
</html>
